{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Externo -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS e Links Externos-->
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>{% block title %}  {% endblock title %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light navbar-color">
            <a href="/" id="pagina-inicial" class="navbar-brand" >Controle de Estoque</a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="nav-target" class="collapse navbar-collapse">
                {% if user.is_authenticated %}
                    <span style="color: white;">Bem-vindo, {{user.username}}</span>
                    <span style="color: white;"> <a href="{% url 'logout' %}">Sair</a> </span>
                {% endif %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'cadastrarProduto' %}" class="menu-link">Cadastrar Produto</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'listarProdutos' %}" class="menu-link">Listar Produto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

    <footer class="fixed-bottom">
        Todos os direitos reservados &copy;
    </footer>

    <!-- Javascript -->
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
