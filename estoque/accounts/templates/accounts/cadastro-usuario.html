{% extends 'base.html' %}

{% block title %}
    Controle de Estoque - Cadastro
{% endblock title %}

{% block content %}
    <div class="row background-color">
        <div class="titulo">
            <h2>Abra sua conta</h2>
        </div>
        <div class="formulario">
            <form method="post">{% csrf_token %}
                <div class="dados-form form-group cadastro-usuario">
                    {{form.as_ul}}
                </div>

                <div class="button">
                    <button type="submit" class="btn btn-success">Cadastre-se</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
