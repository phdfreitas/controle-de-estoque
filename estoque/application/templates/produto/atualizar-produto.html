{% extends 'base.html' %}

{% block title %}
    Controle de Estoque - Atualizar dados do Produto
{% endblock title %}

{% block content %}
    <div class="row background-color">
        <div class="titulo">
            <h2>Atualizar Produto</h2>
        </div>
        <div class="formulario">
            <form method="post"> {% csrf_token %}
                <div class="dados-form form-group">
                    {{form.as_ul}}
                </div>

                <div class="button">
                    <button type="submit" class="btn btn-success">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
