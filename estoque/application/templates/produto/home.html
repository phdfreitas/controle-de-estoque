{% extends 'base.html' %}
{% load static %}

{% block title %}
    Estoque Django Brasil
{% endblock title %}

{% block content %}
    <div class="row background-color">
        <div class="sobre">
            <div class="descricao">
                <h1>Estoque Django Brasil</h1>
                <p>
                    Seja um negócio físico ou digital, garantimos que seu estoque estará sempre
                    atualizado e correto.
                </p>
            </div>

            <div class="home-content">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'imagens/home1.png' %}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'imagens/home2.png' %}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'imagens/home3.png' %}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'imagens/home4.png' %}" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
