{% extends 'base.html' %}

{% block title %}
    Controle de Estoque - Lista de Produtos
{% endblock title %}

{% block content %}
    {% for produto in object_list %}
        <h1><a href="{{produto.get_absolute_url}}">{{produto.nome}}</a></h1>
        <p>{{produto.descricao}}</p>
    {% endfor %}
{% endblock content %}
